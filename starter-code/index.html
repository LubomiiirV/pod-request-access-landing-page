<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/desktop/logo.svg"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="content">
      <div class="main">
        <div class="logo">
          <img src="./assets/desktop/logo.svg" alt="logo" />
        </div>
        <div class="background">
          <img src="./assets/desktop/image-host.jpg" alt="bg" />
        </div>
        <div class="background-tablet">
          <img src="./assets/tablet/image-host.jpg" alt="bg-tablet" />
        </div>
        <div class="background-mobile">
          <img src="./assets/mobile/image-host.jpg" alt="bg-mobile" />
        </div>
        <h1 class="heading">Publish your podcasts <span>everywhere.</span></h1>
        <p class="text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="slots">
          <div class="input">
            <input type="email" placeholder="Email adress" />
            <button>Request Access</button>
          </div>
          <div class="images">
            <img src="./assets/desktop/spotify.svg" alt="spotify" />
            <img src="./assets/desktop/apple-podcast.svg" alt="apple" />
            <img src="./assets/desktop/google-podcasts.svg" alt="google" />
            <img src="./assets/desktop/pocket-casts.svg" alt="pocket" />
          </div>
        </div>
      </div>

      <div class="dots">
        <img src="./assets/desktop/bg-pattern-dots.svg" alt="dots" />
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
